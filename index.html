<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="result">
            <h1>Your Result</h1>
            <div class="score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="great">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction summaryDiv">
                <span class="summarySpan">
                    <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                    <h4>Reaction</h4>
                </span>
                <span class="summaryScore">
                    <p class="scoreValue">80</p>
                    <p class="gray">/</p>
                    <p class="gray">100</p>
                </span>
            </div>
            <div class="memory summaryDiv">
                <span class="summarySpan">
                    <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                    <h4>Memory</h4>
                </span>
                <span class="summaryScore">
                    <p class="scoreValue">92</p>
                    <p class="gray">/</p>
                    <p class="gray">100</p>
                </span>
            </div>
            <div class="verbal summaryDiv">
                <span class="summarySpan">
                    <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                    <h4>Verbal</h4>
                </span>
                <span class="summaryScore">
                    <p class="scoreValue">61</p>
                    <p class="gray">/</p>
                    <p class="gray">100</p>
                </span>
            </div>
            <div class="visual summaryDiv">
                <span class="summarySpan">
                    <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                    <h4>Visual</h4>
                </span>
                <span class="summaryScore">
                    <p class="scoreValue">72</p>
                    <p class="gray">/</p>
                    <p class="gray">100</p>
                </span>
            </div>
            <button class="continue">Continue</button>
        </div>
    </main>
</body>
</html>
